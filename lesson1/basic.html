<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>lesson1</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <!-- v-bind绑定可以绑定对应的属性和vue实例message属性一直 -->
      <!-- 双向绑定 -->
      <div class="" v-bind:title="message">
          i am here
      </div>
      <!-- if条件语句 -->
      <div v-if="seen">
        seen的值是true，所以你可以看到我
      </div>
      <!-- for循环 -->
      <div v-for="todo in todos">{{todo.text}}</div>
      <p>{{name}}</p>
      <!-- v-model一般对应的是表单输入和数据之间的双向绑定 -->
      <input type="text" v-model="name" name="" value="">
    </div>
    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          message: '页面加载于' + new Date().toLocaleString(),
          seen: true,
          todos: [
            {text: 'learn js'},
            {text: 'learn vue'},
            {text: 'be niub'}
          ],
          name: 'zhangsan'
        }
      })
    </script>
  </body>
</html>
