<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>life-cycle</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>
    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          message: 'hello,world'
        },
        // 组件有很多钩子，created,mounted,updated,destroyed
        created: function(){
          // this 指向当前的vue实例app
          console.log('message is:' + this.message);
        }
      })
    </script>
  </body>
</html>
